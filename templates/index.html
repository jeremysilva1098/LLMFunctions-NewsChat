<html lang="en">
<head>

    <title>News Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleB.css') }}">
</head>
<body>
    <div id="chatbox">
        <h1 style="font-size: 36px; font-weight: bold; text-align: center; margin-top: 20px;">NewsChat</h1> <!-- Add formatting to the title -->
